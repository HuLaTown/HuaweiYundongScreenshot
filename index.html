<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华为运动记录界面生成</title>
    <link href="css/css.css" rel="stylesheet">
    <link href="./css/css.css" rel="stylesheet" type="text/css"/>
    <script src="./js/canvas.js"></script>
    <script src="./js/loadImg.js"></script>
</head>
<body>
    <section id="header">
        <div id="headerText">
            <header>
                <h1>华为运动记录界面生成</h1>
            </header>
        </div>
        <div>
            <p>注意：</p>
            <ol type="A">
                <li>仅供研究技术使用。严禁用于非法用途</li>
                <li>概不承担法律责任</li>
            </ol>
        </div>
    </section>

    <section id="input">
        <div class="chatRecord">
            <!-- Chat1 -->
            <div>
                <label for="year">
                    年份：
                    <input id="year" type="number" value="2016"/>
                </label>
            </div>
            <div>
                <label for="month">
                    月份：
                    <input id="month" type="number" value="8"/>
                </label>
            </div>
        </div>
        
        <div>
            <div>
                <input id="makeUpBtn" type="button" value="生成(随机数据)" onClick="putContentView(context)"/>
            </div>  
        </div>
    </section>
   

    <section id="produce" style="text-align: center;">
        

        <div class="Photo">
            <h2 style="margin-top:20px; background:#CCCCCC;">生成图片区</h2>.
            <div class="photo">
                <canvas id="canvas">
                    该浏览器暂不支持canvas！
                </canvas>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="footer">2015©<a href="http://ursb.me">Airing</div>
    </section>

    <script>
        var canvas = document.getElementById("canvas");
        canvas.width = 750;
        canvas.height = 1334;
        var context = canvas.getContext("2d");
        //putMainView(context);
    </script>
</body>
</html>
